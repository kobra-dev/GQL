type ProjectFilter {
  id: String
  user: String
}

type Query {
  info: String!
  allProjects: [Project!]!
  projectsByUser(user: String!, shortname: String!): Project
}

type Mutation {
  createProject(
    user: String!
    name: String!
    description: String
    projectJson: String
  ): Project!
  updateProject(
    shortname: String!
    name: String
    description: String
    projectJson: String
  ): Boolean!
}
type Project {
  user: String!
  name: String!
  shortname: String!
  description: String!
  projectJson: String!
}
