type AddProjectStatus {
  id: String!
  success: Boolean!
}

type EditProjectStatus {
  success: Boolean!
  nModified: Float!
}

type Mutation {
  addProject(
    user: String!
    name: String!
    isPublic: Boolean!
    description: String
    projectJson: String
  ): AddProjectStatus!
  editProject(
    name: String
    description: String
    isPublic: Boolean
    projectJson: String
    id: String!
  ): EditProjectStatus!
  removeProject(id: String!): EditProjectStatus!
}

type Project {
  id: ID!
  user: String!
  name: String!
  isPublic: Boolean!
  description: String
  projectJson: String
  lastModified: DateTime!
}

type Query {
  project(id: String!): Project
  projects: [Project!]!
  getProjectsByUser(user: String!): [Project!]!
}
